version: 2.1
orbs:
  collection-testing: maxhoesel-ansible/ansible-collection-testing@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  podman-test:
    executor: collection-testing/default
    steps:
      - checkout
      - collection-testing/install-podman-on-ubuntu
      - run:
          command: podman info
  requirements-txt-test:
    executor: collection-testing/default
    steps:
      - checkout
      - collection-testing/install-requirements-txt:
          file: test/requirements.txt
      - run:
          command: autopep8 --version
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - podman-test
      - requirements-txt-test
      # Build the docs for community.general, as our orb is not an ansible project
      - collection-testing/antsibull-docs:
          collection-name: community.general
          use-project-collection: false
          sphinx-error-on-warn: false
      - collection-testing/pre-commit-lint
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: maxhoesel-ansible/ansible-collection-testing
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - podman-test
            - requirements-txt-test
            - collection-testing/antsibull-docs
            - collection-testing/pre-commit-lint
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
